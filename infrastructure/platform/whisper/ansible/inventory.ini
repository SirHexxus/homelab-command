# ansible/inventory.ini - Ansible Host Inventory
#
# This file defines which hosts Ansible will manage and how to connect to them.
# Update the IP address after running Terraform.

[whisper_containers]
whisper-01 ansible_host=10.0.50.12 ansible_user=root ansible_port=22

[whisper_containers:vars]
# SSH configuration
ansible_ssh_private_key_file = ~/.ssh/id_rsa
ansible_ssh_common_args = '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# Python interpreter
ansible_python_interpreter = /usr/bin/python3

# Connection settings
ansible_connection_timeout = 30

# Privilege escalation
ansible_become = true
ansible_become_user = root
ansible_become_method = sudo

# Whisper configuration
whisper_port = 9000
whisper_model = "small"

# ==============================================================
# IMPORTANT: Update 192.168.1.32 with the actual IP address
# ==============================================================
#
# After running 'terraform apply', find the container IP:
#   - Check Proxmox UI
#   - Or run: lxc-ls -f | grep whisper
#
# Then replace 192.168.1.32 above with the actual IP.
# ==============================================================
